<!DOCTYPE html>
<html>
<head>
	<title>Use Jinja2</title>
</head>
<body>
	<table border="1">
		<tr>
		{% for j in param['title'] %}
			<th>{{ loop.index }}.{{ j }}</th>
		{% endfor %}
		</tr>
		{% for todo in param['row'] %}
			<tr>
			{% for i in todo %}
				<th>
				{% if i is string %}
					{{ i.decode('gbk') }}
				{% else %}
					{{ i }}
				{% endif %}
				</th>
			{% endfor %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
